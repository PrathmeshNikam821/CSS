<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        background-color: coral;
        margin: 10px;
        border: 3px dotted red;
        padding: 10px;
      }

      #btn {
        height: 80px;
        width: 80px;
        padding: 10px 15px;
        margin: 100px;
        border: 3px dotted red;
        border-radius: 40px;
      }
    </style>
  </head>
  <body>
    <div class="box" style="box-sizing: content-box">hello</div>
    <div class="box" style="box-sizing: border-box">hello2</div>
    <br />
    <button id="btn">Click</button>
  </body>
</html>
