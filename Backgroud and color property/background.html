<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
    <link rel="stylesheet" href="background.css" />
  </head>
  <body>
    <div id="red">This is red background</div>
    <div id="rgb">this is rgb model set</div>
    <div id="hex">This is hex model</div>
    <!-- alpha channel color system rgb + alpha  -->
    <h1 style="background-color: rgba(255, 0, 0, 0)">hii</h1>
    <h1 style="background-color: rgba(255, 0, 0, 0.25)">hii</h1>
    <h1 style="background-color: rgba(255, 0, 0, 0.75)">hii</h1>
    <h1 style="background-color: rgba(255, 0, 0, 1)">hii</h1>
  </body>
</html>
